    <style>
        /* Apply CSS styling for side-by-side pre elements */
        .body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
        }

        .container {
            flex: 1 1 45%;
            margin: 10px;
            border: 1px solid #202b9e;
            padding: 10px;
        }

        #metamath_title {
            text-align: center;
            font-size: 30px;
            background: linear-gradient(to right, rgb(209, 0, 42),rgb(255, 0, 51),rgb(255, 160, 43), rgb(255, 255, 100));
            background-clip: text;
            color: transparent;
        }

        #metamath_name_with_img {
            text-align: center;
            background-image:  #72ffef;

            gap: 10px;
        }

        /* Container for math symbol buttons */
        #Math_symbol_buttons {
            display: flex;
            /* Enables flexbox layout */
            gap: 5px;
            /* Adds space between the buttons */
            justify-content: left;
            /* Centers the buttons horizontally */
            align-items: center;
            /* Aligns the buttons vertically */
            padding: 10px;
            /* Optional: padding around the container */
        }

        /* General styling for the buttons */
        #Math_symbol_buttons button {
            background-color: #ffffff;
            /* white */
            border: 2px solid #ccc;
            /* Light grey border */
            color: #333;
            /* Dark text color */
            font-size: 10px;
            /* Larger font for the symbols */
            padding: 2px 10px;
            /* Padding inside the buttons */
            border-radius: 2px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* Smooth transitions */
        }

        #Math_symbol_buttons button:hover {
            background-color: #ddd;
            /* Darker background on hover */
            transform: scale(1.1);
            /* Slightly enlarge the button on hover */
        }

        .file-input {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            padding: 1px 10px;
            background-color: #e8e6e6;
            border: 1px solid #000000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .custom-file-label:hover {
            background-color: #b2b2b2;
            border: 1px solid #ccc;
        }

        #function_write {
            padding-left: 10px;
            margin: 0;
            overflow: auto;
            width: 95%;
            height: 250px;
            white-space: pre-wrap; /* Ensures lines break if too long */
        }
    </style>
</head>
